<!DOCTYPE html>
<html lang="en">
  
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
  <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/static/lib/font-awesome.min.css" rel="stylesheet" >
  <link href="/static/lib/colorbrewer.css" rel="stylesheet" >
  <link href="/static/main.css" rel="stylesheet">
  <head>
    <title>
      Crossroads
    </title>
  </head>

  <body>

    <div id="header" class="col-md-12">
          <p>Crossroads</p>
    </div>

        ractive_tap : "/static/lib/ractive-events-tap.min",
        ractive_fade : "/static/lib/ractive-transitions-fade.min"
        }
    },

    	search.set_graph(graph);
