$def with(paper_id)
<!DOCTYPE html>
<html lang="en">
  
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/static/lib/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet" >
  <link href="/static/lib/colorbrewer.css" rel="stylesheet" >
  <link href="/static/main.css" rel="stylesheet">
  
  <head>
    <title>
      Crossroads
    </title>
  </head>

  <body>

    <!-- page -->
    <div id="page" class="row">

      <!-- query-doc-panel -->
      <div id="query" class="col-lg-6 col-lg-offset-4">
        <div class="col-lg-6">
          <label for="query">Query arXiv paper</label>
          <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Enter arXiv paper id">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" >Submit</button>
            </span>
          </div>
        </div>
      </div><!-- /.query-doc-panel -->

      <!-- left-panel -->
      <div class="col-md-4 col-md-offset-1">

        <!-- information-panel -->
        <div class="row">
          <div class="col-md-12">
            <div id="info_pane">
            </div>
          </div>
        </div><!-- /.information-panel --> 

      </div><!-- /.left-panel --> 

      <!-- right-panel --> 
      <div id="graph" class="col-md-7">
      </div><!-- /.right-panel --> 

    </div><!-- /.page -->

  </div>


  <script src="/static/lib/curl.js" type="text/javascript"></script>
  <script>
    curl({
        paths: {
        lib: '/static/lib/',
        js: '/static/js/',
        templates : '/static/templates/',
        ractive : "/static/lib/ractive-legacy.min",
        ractive_tap : "/static/lib/ractive-events-tap.min",
        ractive_fade : "/static/lib/ractive-transitions-fade.min"
        }
    },
    ["js/graph", "domReady!"],
    function(graph) {
        graph.update("$paper_id");
    });
  </script>
  </body>
</html>
