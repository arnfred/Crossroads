$def with(paper_id)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crossroads</title>

    <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/font-awesome.min.css" rel="stylesheet" >
    <link href="/static/lib/colorbrewer.css" rel="stylesheet" >
    <link href="/static/lib/nvd3/nv.d3.css" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
  </head>

  <body>

    <!-- NAVBAR =============================================================== -->
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top headroom">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/" on-click="remove_graph">Crossroads</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Search content ============================================================= -->

    <div class="container">
      <div id="search-page" class="row">
      </div>
    </div>


    <!-- Page content =============================================================== -->

    <div id="main-page" class="container">
        
        <div class="row">
          <div id="info_pane" class="col-md-6">
          </div>

          <div id="graph" class="col-md-6">
          </div>
        </div>

        <div id="algo_detail" class="row">
        </div>

    </div><!-- /#main-page -->


    <!-- JS Scripts ========================================================)======== -->


      <script src="/static/lib/curl.js" type="text/javascript"></script>
      <script>
        curl({
            paths: {
            lib: '/static/lib/',
            js: '/static/js/',
            templates : '/static/templates/',
            ractive : "/static/lib/ractive-legacy.min",
            ractive_tap : "/static/lib/ractive-events-tap.min",
            ractive_fade : "/static/lib/ractive-transitions-fade.min"
            }
        },
        ["js/search", "js/graph", "domReady!"],
        function(search, graph) {
            search.set_graph(graph);
        });
      </script>

  </body>
</html>
