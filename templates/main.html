$def with(paper_id)
<!DOCTYPE html>
<html lang="en">
  
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/static/lib/font-awesome.min.css" rel="stylesheet" >
  <link href="/static/lib/colorbrewer.css" rel="stylesheet" >
  <link href="/static/main.css" rel="stylesheet">
  
  <head>
    <title>
      Crossroads
    </title>
  </head>

  <body>

    <!-- search -->
    <div id="search">
    </div>

    <!-- page -->
    <div id="page" class="row">


      <!-- left-panel -->
      <div class="col-md-4 col-md-offset-1">

        <!-- information-panel -->
        <div class="row">
          <div class="col-md-12">
            <div id="info_pane">
            </div>
          </div>
        </div><!-- /.information-panel --> 
      </div><!-- /.left-panel --> 

      <!-- right-panel --> 
      <div id="graph" class="col-md-7">
      </div><!-- /.right-panel --> 

    </div><!-- /.page -->

  </div>


  <script src="/static/lib/curl.js" type="text/javascript"></script>
  <script>
    curl({
        paths: {
        lib: '/static/lib/',
        js: '/static/js/',
        templates : '/static/templates/',
        ractive : "/static/lib/ractive-legacy.min",
        ractive_tap : "/static/lib/ractive-events-tap.min",
        ractive_fade : "/static/lib/ractive-transitions-fade.min"
        }
    },
    ["js/search", "js/graph", "domReady!"],
    function(search, graph) {
	search.set_graph(graph);
    });
  </script>
  </body>
</html>
