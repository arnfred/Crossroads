{{ #is_shown }}
<div id="search-box">
	<div class="col-md-offset-3 col-md-6">
		<h2 for="search">arXiv search</h2>
		<div class="input-group">
			<input type="text" class="form-control" name="query" placeholder="Enter arXiv id, author or keyword" value="{{ terms }}">
			<span class="input-group-btn">
			<button type="button" class="btn btn-default" on-click="submit-click" on-keydown="search-keypress">Submit</button>
			</span>
		</div>
		{{ ^results }}
		<p id="search-text">Search by entering a keyword, an author or an arXiv id</p>
		{{ /results }}

		<div id="search-results">
			{{ #results }}
			<div class="result" on-click="goto-graph">
				<p class="result-title">{{ title }}</p>
				<p class="result-author">{{ authors.join(", ") }}</p>
			</div>
			{{ /results }}
		</div>

	</div>
</div>
{{ /is_shown }}
