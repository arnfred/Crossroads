{{ #paper }}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  });
</script>
<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<p align="center">{{ id }}</p>
<h3>{{ title }}</h3>
<h6 align="justify">{{ authors }}</h6>
<p align="justify">{{ abstract }}</p>
{{ /paper }}
